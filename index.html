<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HBD-33</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="image-container" id="first-image">
      <div class="text">ADVANCE</div>
    </div>

    <div class="image-container" id="second-image">
      <div class="text">HAPPY</div>
    </div>

    <div class="image-container" id="third-image">
      <div class="text" id="third-text">BIRTHDAY</div>
    </div>

    <div class="time-count">
      <h1 class="time-count" id="demo"></h1>
    </div>

    <div>
      <p class="togo-text">To Go!</p>
    </div>


  </body>

  <script>

var countDownDate = new Date("Feb 6, 2022 0:0:0").getTime();


var x = setInterval(function() {


  var now = new Date().getTime();


  var distance = countDownDate - now;


  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);


  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";


  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

</script>
</html>
